<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- DYNAMIC BACKGROUND -->

    <div class="container">

        <!-- TABS -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('calculate')">Calculate</button>
            <button class="tab-btn" onclick="switchTab('browse')">Browse Library</button>
        </div>

        <!-- TAB 1: CALCULATE -->
        <div id="calculate" class="tab-content active fade-in">
            <div class="glass-panel" style="max-width: 600px; margin: 0 auto; padding: 2.5rem;">
                <h2 style="text-align: center; margin-bottom: 2rem; color: var(--primary);">Birth Details</h2>

                <div class="input-group">
                    <label class="input-label">Date of Birth</label>
                    <input type="date" id="dob" class="cosmic-input">
                </div>

                <div class="input-group">
                    <label class="input-label">Time of Birth</label>
                    <input type="time" id="tob" class="cosmic-input">
                </div>

                <div class="input-group">
                    <label class="input-label">Place of Birth</label>
                    <input type="text" id="pob" class="cosmic-input" placeholder="Enter city name...">
                    <div id="suggestions" class="glass-panel"
                        style="display: none; position: absolute; width: 100%; z-index: 10; margin-top: 5px; max-height: 200px; overflow-y: auto;">
                    </div>
                </div>

                <button onclick="calculateNakshatra()" class="btn-cosmic" style="width: 100%; margin-top: 1rem;">Reveal
                    Destiny</button>
            </div>

            <div id="calcLoading" style="display: none; text-align: center; margin: 2rem 0;">
                <div style="color: var(--accent);">Aligning Stars...</div>
            </div>

            <div id="calcStatus" style="margin-top: 1rem;"></div>

            <div id="calcResults" class="hidden" style="margin-top: 3rem;">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 2rem;">
                    <div class="result-card">
                        <div
                            style="color: var(--accent); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px;">
                            Your Nakshatra</div>
                        <div id="calcNakshatra"
                            style="font-size: 2rem; font-family: var(--font-heading); margin-top: 0.5rem;">-</div>
                    </div>
                    <div class="result-card">
                        <div
                            style="color: var(--secondary); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px;">
                            Your Rashi</div>
                        <div id="calcRashi"
                            style="font-size: 2rem; font-family: var(--font-heading); margin-top: 0.5rem;">-</div>
                    </div>
                </div>

                <div class="glass-panel" style="padding: 2rem;">
                    <h3 style="color: var(--primary); margin-bottom: 1.5rem;">Cosmic Traits</h3>
                    <div id="calcTraits"></div>
                </div>
            </div>
        </div>

        <!-- TAB 2: BROWSE -->
        <div id="browse" class="tab-content hidden fade-in">
            <div class="input-group" style="max-width: 400px; margin: 0 auto 2rem auto;">
                <label class="input-label">Search Constellation</label>
                <input type="text" id="nakshatraSearch" class="cosmic-input" placeholder="Type to search..."
                    oninput="filterNakshatras()">
            </div>

            <div class="grid-cosmic" id="nakshatraGrid"></div>

            <div id="browseResults" class="hidden" style="margin-top: 3rem;">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 2rem;">
                    <div class="result-card">
                        <div
                            style="color: var(--accent); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px;">
                            Selected Star</div>
                        <div id="browseNakshatra"
                            style="font-size: 2rem; font-family: var(--font-heading); margin-top: 0.5rem;">-</div>
                        <div id="browseNumber" style="color: var(--text-muted); font-size: 0.9rem; margin-top: 0.5rem;">
                        </div>
                    </div>
                    <div class="result-card">
                        <div
                            style="color: var(--secondary); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px;">
                            Ruling Planet</div>
                        <div id="browseRulingPlanet"
                            style="font-size: 2rem; font-family: var(--font-heading); margin-top: 0.5rem;">-</div>
                    </div>
                </div>

                <div class="glass-panel" style="padding: 2rem;">
                    <h3 style="color: var(--primary); margin-bottom: 1.5rem;">Cosmic Wisdom</h3>
                    <div id="browseTraits"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // TAB SWITCHING
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.add('hidden');
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            document.getElementById(tabName).classList.remove('hidden');
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // NAKSHATRAS DATA
        let nakshatrasData = [
            { name: 'Ashwini', number: 1, planet: 'Ketu', traits: ['Adventurous', 'Quick-witted', 'Healing nature', 'Independent', 'Energetic', 'Pioneer spirit'] },
            { name: 'Bharani', number: 2, planet: 'Venus', traits: ['Nurturing', 'Sensual', 'Grounded', 'Responsible', 'Practical', 'Artistic sensibility'] },

            { name: 'Rohini', number: 4, planet: 'Moon', traits: ['Fertile', 'Loving', 'Determined', 'Sensual', 'Growth-oriented', 'Stable nature'] },
            { name: 'Mrigashira', number: 5, planet: 'Mercury', traits: ['Curious', 'Intelligent', 'Communicative', 'Adaptable', 'Restless', 'Analytical mind'] },
            { name: 'Ardra', number: 6, planet: 'Rahu', traits: ['Transformative', 'Artistic', 'Intense', 'Serious', 'Mysterious', 'Deep thinker'] },
            { name: 'Punarvasu', number: 7, planet: 'Jupiter', traits: ['Fortunate', 'Expansive', 'Spiritual', 'Optimistic', 'Generous', 'Renewal energy'] },
            { name: 'Pushya', number: 8, planet: 'Saturn', traits: ['Wise', 'Protective', 'Disciplined', 'Responsible', 'Modest', 'Fortunate'] },
            { name: 'Ashlesha', number: 9, planet: 'Mercury', traits: ['Secretive', 'Intuitive', 'Mysterious', 'Intellectually shrewd', 'Hidden depths', 'Mystical nature'] },
            { name: 'Magha', number: 10, planet: 'Ketu', traits: ['Regal', 'Authoritative', 'Generous', 'Proud', 'Leadership', 'Ancestral power'] },
            { name: 'Purva Phalguni', number: 11, planet: 'Venus', traits: ['Creative', 'Playful', 'Romantic', 'Fertile', 'Social grace', 'Artistic expression'] },
            { name: 'Uttara Phalguni', number: 12, planet: 'Sun', traits: ['Dignified', 'Straightforward', 'Loyal', 'Dutiful', 'Fair', 'Organized'] },
            { name: 'Hasta', number: 13, planet: 'Mercury', traits: ['Skillful', 'Practical', 'Intelligent', 'Helpful', 'Crafty', 'Dexterous mind'] },

            { name: 'Jyeshtha', number: 18, planet: 'Mercury', traits: ['Protective', 'Intelligent', 'Determined', 'Ambitious', 'Eloquent', 'Composed'] },
            { name: 'Mula', number: 19, planet: 'Ketu', traits: ['Investigative', 'Fearless', 'Curious', 'Philosophical', 'Transformative', 'Root explorer'] },
            { name: 'Purva Ashadha', number: 20, planet: 'Venus', traits: ['Virtuous', 'Independent', 'Invincible', 'Fearless', 'Wise', 'Spiritual warrior'] },
            { name: 'Uttara Ashadha', number: 21, planet: 'Sun', traits: ['Universal', 'Victorious', 'Honorable', 'Serious', 'Dutiful', 'Righteous path'] },
            { name: 'Sravana', number: 22, planet: 'Moon', traits: ['Learned', 'Devoted', 'Respectful', 'Humble', 'Wise listener', 'Spiritual knowledge'] },
            { name: 'Dhanishta', number: 23, planet: 'Mars', traits: ['Energetic', 'Musical', 'Generous', 'Brave', 'Innovative', 'Wealth-bringing'] },
            { name: 'Satabhisha', number: 24, planet: 'Rahu', traits: ['Mysterious', 'Inventive', 'Healing', 'Protective', 'Hidden power', 'Undefeatable'] },
            { name: 'Purva Bhadrapada', number: 25, planet: 'Jupiter', traits: ['Fierce', 'Intelligent', 'Ambitious', 'Passionate', 'Fiery nature', 'Two-faced'] },
            { name: 'Uttara Bhadrapada', number: 26, planet: 'Saturn', traits: ['Gentle', 'Wise', 'Spiritual', 'Peaceful', 'Contemplative', 'Prosperous'] },
            { name: 'Revati', number: 27, planet: 'Mercury', traits: ['Protective', 'Learned', 'Artistic', 'Humble', 'Compassionate', 'Complete knowledge'] }
        ];

        // SOLUTIONS OBJECT
        let solutions = {};

        // LOAD EXCEL DATA
        function loadExcelData() {
            const url = "data.xlsx";
            const xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.responseType = "arraybuffer";
            xhr.onload = function () {
                try {
                    const data = new Uint8Array(xhr.response);
                    const workbook = XLSX.read(data, { type: "array" });
                    const worksheet = workbook.Sheets[workbook.SheetNames[0]];

                    for (let i = 2; i < 1000; i++) {
                        const optionCell = worksheet["B" + i];
                        const solutionCell = worksheet["AU" + i];

                        if (!optionCell || !optionCell.v || !solutionCell || !solutionCell.v) break;
                        solutions[optionCell.v] = solutionCell.v;
                    }
                    console.log("Excel data loaded successfully.");
                } catch (e) {
                    console.log("Excel file not found or error reading it.");
                }
            };
            xhr.send();
        }

        // LOAD NAKSHATRAS GRID
        function loadNakshatrasGrid() {
            const grid = document.getElementById('nakshatraGrid');
            grid.innerHTML = '';

            nakshatrasData.forEach(nak => {
                const btn = document.createElement('div');
                btn.className = 'grid-item';
                btn.innerHTML = `
                    <div class="number">${nak.number}</div>
                    <div style="font-size: 2rem; margin-bottom: 0.5rem;">✦</div>
                    <h3>${nak.name}</h3>
                `;
                btn.onclick = () => selectNakshatra(nak);
                grid.appendChild(btn);
            });
        }

        // FILTER NAKSHATRAS
        function filterNakshatras() {
            const query = document.getElementById('nakshatraSearch').value.toLowerCase();
            const grid = document.getElementById('nakshatraGrid');
            grid.innerHTML = '';

            const filtered = nakshatrasData.filter(nak =>
                nak.name.toLowerCase().includes(query) ||
                nak.number.toString().includes(query)
            );

            filtered.forEach(nak => {
                const btn = document.createElement('div');
                btn.className = 'grid-item';
                btn.innerHTML = `
                    <div class="number">${nak.number}</div>
                    <div style="font-size: 2rem; margin-bottom: 0.5rem;">✦</div>
                    <h3>${nak.name}</h3>
                `;
                btn.onclick = () => selectNakshatra(nak);
                grid.appendChild(btn);
            });
        }

        // DISPLAY SOLUTION NICELY
        function displaySolution(container, text) {
            container.innerHTML = '';
            if (!text) return;

            const wrapper = document.createElement('div');
            wrapper.className = 'solution-list';
            wrapper.style.display = 'flex';
            wrapper.style.flexDirection = 'column';
            wrapper.style.gap = '15px';

            let items = [];
            text = text.trim();

            if (text.includes('\n')) {
                items = text.split('\n');
            } else if (text.match(/\d+\.\s/)) {
                items = text.split(/(?=\d+\.\s)/);
            } else {
                items = [text];
            }

            items = items.map(s => s.trim()).filter(s => s.length > 0);

            items.forEach((itemText, index) => {
                const item = document.createElement('div');
                item.style.padding = '15px';
                item.style.background = 'rgba(139, 92, 246, 0.1)';
                item.style.borderLeft = '3px solid var(--primary)';
                item.style.borderRadius = '0 8px 8px 0';
                item.style.color = 'var(--text-main)';

                const colonIndex = itemText.indexOf(':');
                if (colonIndex > 0 && colonIndex < 30) {
                    const title = itemText.substring(0, colonIndex + 1);
                    const content = itemText.substring(colonIndex + 1);
                    item.innerHTML = `<strong style="color: var(--accent);">${title}</strong>${content}`;
                } else {
                    item.textContent = itemText;
                }

                wrapper.appendChild(item);
            });

            container.appendChild(wrapper);
        }

        // SELECT NAKSHATRA
        function selectNakshatra(nakshatra) {
            const resultsDiv = document.getElementById('browseResults');

            document.getElementById('browseNakshatra').textContent = nakshatra.name;
            document.getElementById('browseNumber').textContent = `Nakshatra #${nakshatra.number}`;
            document.getElementById('browseRulingPlanet').textContent = nakshatra.planet;

            const traitsDiv = document.getElementById('browseTraits');
            traitsDiv.innerHTML = '';

            const solution = solutions[nakshatra.name];

            if (solution) {
                displaySolution(traitsDiv, solution);
            } else {
                nakshatra.traits.forEach(trait => {
                    const traitEl = document.createElement('div');
                    traitEl.style.padding = '10px';
                    traitEl.style.marginBottom = '5px';
                    traitEl.style.borderLeft = '2px solid var(--secondary)';
                    traitEl.style.background = 'rgba(255,255,255,0.05)';
                    traitEl.textContent = trait;
                    traitsDiv.appendChild(traitEl);
                });
            }

            resultsDiv.classList.remove('hidden');
            resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // CALCULATE NAKSHATRA FROM API
        function calculateNakshatra() {
            const dob = document.getElementById('dob').value;
            const tob = document.getElementById('tob').value;
            const pob = document.getElementById('pob').value;

            if (!dob || !tob || !pob) {
                document.getElementById('calcStatus').innerHTML = '<div style="color: #EF4444;">Please fill in all fields</div>';
                return;
            }

            const loading = document.getElementById('calcLoading');
            const resultsDiv = document.getElementById('calcResults');

            loading.style.display = 'block';
            resultsDiv.classList.add('hidden');
            document.getElementById('calcStatus').innerHTML = '';

            // Get location coordinates
            const url = `https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(pob)}&key=2ab0c315e0c74bbb9e32684070bcfba9`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (!data.results || data.results.length === 0) {
                        document.getElementById('calcStatus').innerHTML = '<div style="color: #EF4444;">Location not found</div>';
                        loading.style.display = 'none';
                        return;
                    }

                    const { lat, lng } = data.results[0].geometry;
                    const dobParts = dob.split('-');
                    const tobParts = tob.split(':');

                    const apiData = {
                        day: parseInt(dobParts[2]),
                        month: parseInt(dobParts[1]),
                        year: parseInt(dobParts[0]),
                        hour: parseInt(tobParts[0]),
                        min: parseInt(tobParts[1]),
                        lat: lat,
                        lon: lng,
                        tzone: 5.5
                    };

                    const auth = "Basic " + btoa("628999:aa050f26e826a0a9cc35e9d939dc4474");

                    return fetch("https://json.astrologyapi.com/v1/astro_details", {
                        method: "POST",
                        headers: { "Authorization": auth, "Content-Type": "application/json" },
                        body: JSON.stringify(apiData)
                    }).then(res => res.json());
                })
                .then(data => {
                    loading.style.display = 'none';

                    if (data.Naksahtra) {
                        const nakName = data.Naksahtra;
                        const nakData = nakshatrasData.find(n => n.name === nakName);

                        document.getElementById('calcNakshatra').textContent = nakName;
                        document.getElementById('calcRashi').textContent = data.sign || 'N/A';

                        if (nakData) {
                            const traitsDiv = document.getElementById('calcTraits');
                            traitsDiv.innerHTML = '';
                            const solution = solutions[nakName];

                            if (solution) {
                                displaySolution(traitsDiv, solution);
                            } else {
                                nakData.traits.forEach(trait => {
                                    const traitEl = document.createElement('div');
                                    traitEl.style.padding = '10px';
                                    traitEl.style.marginBottom = '5px';
                                    traitEl.style.borderLeft = '2px solid var(--secondary)';
                                    traitEl.style.background = 'rgba(255,255,255,0.05)';
                                    traitEl.textContent = trait;
                                    traitsDiv.appendChild(traitEl);
                                });
                            }
                        }

                        resultsDiv.classList.remove('hidden');
                        resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    } else {
                        document.getElementById('calcStatus').innerHTML = '<div style="color: #EF4444;">Could not calculate Nakshatra</div>';
                    }
                })
                .catch(error => {
                    loading.style.display = 'none';
                    console.error('Error:', error);
                    document.getElementById('calcStatus').innerHTML = '<div style="color: #EF4444;">Connection error</div>';
                });
        }

        // INITIALIZE
        window.addEventListener('load', () => {
            loadExcelData();
            setTimeout(() => {
                loadNakshatrasGrid();
            }, 500);
        });
    </script>
</body>

</html>
